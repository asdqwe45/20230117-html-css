<body>
  <h1>서버에서 데이터를 가져오자!</h1>
  <button>가져오기</button>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.3.2/dist/axios.min.js">

  </script>
  <script>
    const getData=async()=>{
      axios
      .get("https://jsonplaceholder.typicode.com/todos")
      .then((response)=>{
        console.log(response.data);
      }).catch((error)=>{
        console.log(error);
      })
    }
    const btn=document.querySelector("button");
    btn.addEventListener("click",getData);



  </script>
</body>
