<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   *{
    border:1px solid black;
   }
   .container{
    display:flex;
    height:800px;
    flex-direction: column;
   }
   .box1,.box3,.column1,.column3{
    flex:1;
   }
   .box2{
    flex:5;
   }
   .column2{
    flex:4;
   }
   .box2{
    display:flex;
    flex-direction: row;
   }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2">
      <div class="column1"></div>
      <div class="column2"></div>
      <div class="column3"></div>
    </div>
    <div class="box3"></div>
  </div>
</body>
</html>
