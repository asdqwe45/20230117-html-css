<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .one,
      .two,
      .three {
        border: 1px solid black;
        margin: 0 auto;
      }
      .one {
        height: 200px;
        width: 800px;
      }
      .two {
        height: 150px;
        width: 600px;
      }
      .three {
        height: 100px;
        width: 400px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="one">
      one
      <div class="two">
        two
        <div class="three">
          three
        </div>
      </div>
    </div>
    <script>
      const one = document.querySelector(".one");

      // delegation : 위임
      // 버블링을 써먹었다.
        one.addEventListener("click", (event) => {
         console.log(event.target.className);
         //  target : 실제로 이벤트가 작동되어야 할 곳,이벤트가 발생한 지점
         // currentTarget: 현재 이벤트가 머물러 있는 곳
         // 부모로 이벤트가 전달되는 현상 : bubbling
         // 이벤트의 디폴트가 버블링이다.
         // 최초에 캡쳐 후에 버블링을 하게 된다.
         // console.log(event.currentTarget.className);
        },
        { // 최초에 캡쳐 후에 버블링을 하게 된다.
          capture:true, // 중력바꾸기 => 3 2 1 을 1 2 3 으로 방향바꾸기
        }
        );
    </script>
  </body>
</html>
